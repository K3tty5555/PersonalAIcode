# 每日自动更新资讯并部署
name: Daily Update

on:
  # 每天北京时间 00:00 执行 (UTC 16:00)
  schedule:
    - cron: '0 16 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate daily data
        run: npx tsx skill/index.ts
        timeout-minutes: 5

      - name: Build site
        run: npm run build

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lib/ dist/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update daily data $(date +%Y-%m-%d)"
          git push
