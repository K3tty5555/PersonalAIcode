# 每日自动更新资讯并部署
name: Daily Update

on:
  # 每天北京时间 00:00 执行 (UTC 16:00)
  schedule:
    - cron: '0 16 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch daily news (00:00 early update)
        run: npx tsx scripts/fetch-daily-news.ts
        env:
          NODE_ENV: production

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: '' # 如果有自定义域名，填在这里

      - name: Notify success
        if: success()
        run: echo "✅ 每日资讯更新成功！"
